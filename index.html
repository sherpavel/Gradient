<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
        <title>Gradient</title>
        <meta name="description" content="Portfolio">
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="./style/index.css">
        <link rel="stylesheet" href="./style/menu.css">
        <link rel="stylesheet" href="./style/selectors.css">
    
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
        <script src="./scripts/selector.js"></script>
        <script src="./scripts/menu.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/canvas.js"></script>
    </head>
    <body>
        <script>document.body.className = 'fade'</script>
        <div id="title"><h1>Gradient</h1></div>
        <div id="canvas"></div>
        <div id="ui">
            <div id="adder" class="selector">
                <img src="./resources/plus.png" alt="+">
            </div>
        </div>
        <div id="menu">
            <div id="picker">
                <div>
                    <p>Hue</p>
                    <input id="hue" type="range" min="0" max="100" value="0" step="1">
                </div>
                <div>
                    <p>Saturation</p>
                    <input id="saturation" type="range" min="0" max="100" value="0" step="1">
                </div>
                <div>
                    <p>Brightness</p>
                    <input id="brightness" type="range" min="0" max="100" value="0" step="1">
                </div>
            </div>
            <div id="hex">
                <input id="hex_input" type="text" placeholder="#hex">
            </div>
            <div id="io">
                <div>
                    <input id="red" type="text" placeholder="R">
                    <label>R</label>
                </div>
                <div>
                    <input id="green" type="text" placeholder="G">
                    <label>G</label>
                </div>
                <div>
                    <input id="blue" type="text" placeholder="B">
                    <label>B</label>
                </div>
            </div>
        </div>
    </body>
</html>
